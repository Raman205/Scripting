    <script>
        //selecting by p tag
        window.onload=(function(){
            //select paragraph with p tag changeContent
            var pk = document.getElementsByTagName('p')[0];
            console.log(pk.innerText);
            //change innertext of paragraph
            pk.innerText = "Naya Kura";
            console.log(pk.innerText);

            pk.innerHTML = "<h1>Naya Kura</h1>";
            console.log(pk.innerHTML);
