<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Number Comparison</h2>
    <label for="num1">Number 1: </label>
    <input type="number" id="num1"><br>

    <label for="num2">Number 2: </label>
    <input type="number" id="num2"><br>

    <label for="num3">Number 3: </label>
    <input type="number" id="num3"><br>

    <button onclick="findSmallest()">Compare</button>

    <p id="output2"></p>

    <script>
        // Set numbers automatically when the page loads
        window.onload = function() {
            // Set random numbers between 1 and 100
            document.getElementById('num1').value = 10;
            document.getElementById('num2').value =12;
            document.getElementById('num3').value =9;
        };

        // Function to find the smallest number
        function findSmallest() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);

            // Find the smallest number
            var smallest = Math.min(num1, num2, num3);
            var message = 'The smallest number is: ' + smallest;

            document.getElementById('output2').innerText = message; // Show result on page
            console.log(message); // Print result in console
            alert(message); // Show result in an alert
        }
    </script>

</body>
</html>
